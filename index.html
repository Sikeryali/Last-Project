<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">
    <title>Weather</title>
</head>

<body>
    <nav class="navigation">
        <ul class="links">
            <li class="link"><a href="#top">Home</a></li>
            <li class="link"><a href="#Inriks">Inriks</a></li>
            <li class="link"><a href="#Sport">Sport</a></li>
            <li class="link"><a href="#About Us">About Us</a></li>
            <li class="link"><a href="#Contact ">Contact</a></li>
        </ul>
    </nav>
    <Section class="Weather">
        <div class="row">
            <div class="col-6">
                <div class="location">
                    <h1 class="location-timezone">Timezone</h1> 
                    <canvas class="icon1" width="128" height="128"></canvas>
                </div>
                <div class="temperature">
                    <div class="degree-section">
                        <h2 class="temperature-degree">34</h2>
                        <span>F</span>
                    </div>
                    <div class="temperature-description">Its cold</div>
                </div>
            </div>
        </div>
    </Section>

    <section class="logo">
        <div class="col-12">
            <div class="row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/New_York_Times_logo_variation.jpg"
                    alt="logo" width=200px height="200px">
            </div>
        </div>
    </section>
    <section class="search-box">
        <div class="row">
            <div class="col-4">
                <form id="search-form">
                    <div class="textbox">
                        <input type="text" id="search-input" placeholder="News Article" name="" value="">
                    </div>
                    <button class="btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>


    <section id="results"></section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="skycons.js"></script>
    
    

    <footer id="bottom">
        <p>&copy;2019 NewYorkTimes!</p>
    </footer>
</body>

</html>
